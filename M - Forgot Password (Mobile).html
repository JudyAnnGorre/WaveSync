<!DOCTYPE html>
<html>
<head>
    <title>WaveSync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="- 01.css">
    <link rel="stylesheet" href="- Forgot Password.css">
    <link rel="stylesheet" href="FontAwesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="FontAwesome/css/fontawesome.css"/>
    <link rel="stylesheet" href="FontAwesome/css/brands.css"/>
    <link rel="stylesheet" href="FontAwesome/css/solid.css"/>
    <link rel="stylesheet" href="Font Awesome/css/all.css">
</head>
<body>
    <div class="boxmain" id="bg">
        <div class="main" id="mainbg">
            <img src="images/bgh.jpg" alt="Background" id="bg1">
        </div>
        <div class="nav" id="navtitle">
            <div class="nav" id="mininav">
                <div class="logo" id="logobox">
                    <img src="images/logo01.png" alt="Logo">
                </div>
                <p class="title">WaveSync</p>
            </div>
        </div>
        <div class="sidebox">
            <div class="sidebox2">
                <img src="images/bag001.png" alt=" " id="bag01">
                <p class="sbtext">WaveSync<br>Bags</p>
            </div>
        </div>
<!--1.#################################################################################################-->

        <div class="fpbox">
            <div>
                <h1>Forgot Password?</h1>
                <p>Enter the 6-digit OTP sent to your mobile number :</p>
                <input type="text" name="" id="" placeholder="******">
            </div>
            <p class="did">Did't get the code? <a href="#">Resend in 60sec</a></p>
            <div class="checkbox-container">
                <label class="one">
                    <input class="cc01" type="checkbox" name="singleSelect" checked onclick="handleCheckboxClick(this, 'M - Forgot Password (Mobile).html')"><p> Mobile Number</p>
                </label><br>
                <label class="two">
                    <input class="cc02" type="checkbox" name="singleSelect" onclick="handleCheckboxClick(this, 'M - Forgot Password (Email).html')"><p> Email Address</p>
                </label>
            </div>
            <button class="btn2" type="submit"><a href="N - Password Reset.html">Submit</a></button>
        </div>

<!--2.#################################################################################################-->
    
    </div>
    <script>
        function handleCheckboxClick(checkbox, url) {
            // Uncheck all checkboxes
            document.querySelectorAll('input[type="checkbox"][name="singleSelect"]').forEach(function(item) {
                item.checked = false;
            });

            // Check the clicked checkbox
            checkbox.checked = true;

            // Redirect to the specified URL
            window.location.href = url;
        }
    </script>
</body>
</html>
