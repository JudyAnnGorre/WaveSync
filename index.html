<!DOCTYPE html>
<html>
<head>
    <title>WaveSync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="- LogIn1.css">
    <link rel="stylesheet" href="- LogIn2.css">
    <link rel="stylesheet" href="FontAwesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="FontAwesome/css/fontawesome.css"/>
    <link rel="stylesheet" href="FontAwesome/css/brands.css"/>
    <link rel="stylesheet" href="FontAwesome/css/solid.css"/>
    <link rel="stylesheet" href="FontAwesome/css/all.css">
</head>
<body>
    <div class="main">
        <div class="main" id="mainbg">
            <img src="images/bgh.jpg" alt="Background" id="bg1">
        </div>
        <div class="nav" id="navtitle">
            <div class="nav" id="mininav">
                <div class="logo" id="logobox">
                    <img src="images/logo01.png" alt="Logo">
                </div>
                <p class="title">WaveSync</p>
                <p class="us">About Us</p>
            </div>
        </div>
        <div class="sidebox">
            <div class="sidebox2">
                <img src="images/bag001.png" alt=" " id="bag01">
                <p class="sbtext">WaveSync<br>Bags</p>
            </div>
        </div>
        <div>
        <p class="slogan">Empower Your Journey With Renewable Energy</p>
        <div class="loginbox"></div>

        <!-- LOG IN -->
        <div class="drawer" id="drawer1">
            <button class="toggle-button" id="drawerbtn1" onclick="toggleDrawer('drawer1')">Log In</button>
            <div class="drawer-content">
              <!-- Drawer content goes here -->
                <div class="formmm">
                    <form id="loginForm" onsubmit="return validateForm()" action="B - Dashboard.html">
                        <div class="form-group" id="formemail">
                            <label for="email" id="labelemail">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group" id="formpass">
                            <label for="password" id="labelpass">Password:</label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" required>
                                <span class="toggle-password" onclick="togglePasswordVisibility()">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <button type="submit" id="submitbtn">Log In</button>
                    </form>
                </div>
                <div class="forgotpass">
                    <p class="forgot"><a href="M - Forgot Password (Mobile).html">Forgot Password?</a></p>
                </div>
            </div>
        </div>

        <!-- SIGN UP -->
        <div class="drawer" id="drawer2">
            <button class="toggle-button" id="drawerbtn2" onclick="toggleDrawer('drawer2')">Sign Up</button>
            <div class="drawer-content">
              <!-- Drawer content goes here -->
              <div class="formmm">
              <form id="uniqueSignInForm" action="submit-file.html" method="post">
                <div class="unique-form-group">
                  <label for="unique-last-name">Last Name:</label>
                  <input type="text" id="unique-last-name" name="unique-last-name" required>
                </div>
                <div class="unique-form-group">
                  <label for="unique-first-name">First Name:</label>
                  <input type="text" id="unique-first-name" name="unique-first-name" required>
                </div>
                <div class="unique-form-group">
                  <label for="unique-middle-initial">Middle Name:</label>
                  <input type="text" id="unique-middle-initial" name="unique-middle-initial">
                </div>
                <div class="unique-form-group">
                  <label for="unique-email">Email Address:</label>
                  <input type="email" id="unique-email" name="unique-email" required>
                </div>
                <div class="unique-form-group">
                  <label for="unique-contact">Contact Number:</label>
                  <input type="tel" id="unique-contact" name="unique-contact" required>
                </div>
                <div class="unique-form-group">
                  <label for="unique-birthday">Birthday:</label>
                  <input type="date" id="unique-birthday" name="unique-birthday" required>
                </div>
                <div class="unique-form-group">
                  <label for="unique-gender">Gender:</label>
                  <select id="unique-gender" name="unique-gender" required style="height: 25px;">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="unique-form-group">
                  <label for="unique-password">Password:</label>
                  <div class="unique-password-input">
                    <input type="password" id="unique-password" name="unique-password" required>
                    <span class="unique-toggle-password" onclick="toggleUniquePasswordVisibility()">
                      <i class="fas fa-eye"></i>
                    </span>
                  </div>
                </div>
                <button type="submit">Submit</button><br><br><br><br><br>
              </form>
            </div>
          </div>
        </div>

        <hr class="hr1">
        <p class="follow">Follow Us On</p>
        <div class="socmed">
            <div class="soc"><img src="images/facebook.png" alt="FB" class="fb"></div>
            <div class="soc"><img src="images/instagram.png" alt="IG" class="ig"></div>
            <div class="soc"><img src="images/twitter.png" alt="X" class="twt"></div>
        </div>
        <hr class="hr2">
    </div>
    <script>
        function toggleDrawer(drawerId) {
            var drawer = document.getElementById(drawerId);
            var otherDrawerId = drawerId === 'drawer1' ? 'drawer2' : 'drawer1'; // Determine the ID of the other drawer
          
            // Close the other drawer if it's open
            var otherDrawer = document.getElementById(otherDrawerId);
            if (otherDrawer.classList.contains('open')) {
              otherDrawer.classList.remove('open');
            }
          
            // Toggle the open state of the clicked drawer
            drawer.classList.toggle('open');
          }

          function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var toggleButton = document.querySelector('.toggle-password');
      
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Change icon to eye-slash when password is visible
            } else {
              passwordInput.type = 'password';
              toggleButton.innerHTML = '<i class="fas fa-eye"></i>'; // Change icon back to eye when password is hidden
            }
          }

          function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
      
            // Check if email and password are filled out
            if (email.trim() === '' || password.trim() === '') {
              alert('Please fill out both email and password fields.');
              return false; // Prevent form submission
            }
            return true; // Allow form submission
          }

          
          function toggleUniquePasswordVisibility() {
            var passwordInput = document.getElementById('unique-password');
            var toggleButton = document.querySelector('.unique-toggle-password');
      
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Change icon to eye-slash when password is visible
            } else {
              passwordInput.type = 'password';
              toggleButton.innerHTML = '<i class="fas fa-eye"></i>'; // Change icon back to eye when password is hidden
            }
          }
    </script>
</body>
</html>
