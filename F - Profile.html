<!--1.#################################################################################################-->

        <div>
            <form id="profileForm" enctype="multipart/form-data">
                <div class="coverpfp">
                    <img id="profileImage" class="profile" src="images/z02.jpg" alt="Profile Picture">
                    <img id="coverImage" class="cover" src="images/pfpcover.jpg" alt="Cover Photo">
                </div>
                <input type="file" id="profileInput" accept="image/*" style="display:none">
                <input type="file" id="coverInput" accept="image/*" style="display:none">

<!--2.#################################################################################################-->
    
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profileImage = document.getElementById('profileImage');
            const coverImage = document.getElementById('coverImage');
            const profileInput = document.getElementById('profileInput');
            const coverInput = document.getElementById('coverInput');
            const profileForm = document.getElementById('profileForm');
        
            // Default image sources
            const defaultProfileSrc = profileImage.src;
            const defaultCoverSrc = coverImage.src;
        
            // Click event to trigger file input
            profileImage.addEventListener('click', () => profileInput.click());
            coverImage.addEventListener('click', () => coverInput.click());
        
            // Handle profile image change
            profileInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        profileImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        
            // Handle cover image change
            coverInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        coverImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        
            // Handle form reset
            profileForm.addEventListener('reset', function () {
                profileImage.src = defaultProfileSrc;
                coverImage.src = defaultCoverSrc;
            });
        
            // Handle form submission
            profileForm.addEventListener('submit', function (event) {
                event.preventDefault();
                
                const formData = new FormData(profileForm);
                formData.append('profilePicture', profileInput.files[0]);
                formData.append('coverPhoto', coverInput.files[0]);
        
                // Perform form submission (you can replace this with your actual form submission logic)
                console.log("Form submitted!");
                console.log("FormData:", formData);
            });
        });
    </script>
