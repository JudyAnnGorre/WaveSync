    document.addEventListener('DOMContentLoaded', () => {
        initSlideshow('slideshow1');
        initSlideshow('slideshow2');
    });
    
    function initSlideshow(slideshowId) {
        let slideIndex = 0;
        showSlides();
    
        function showSlides() {
            let i;
            let slides = document.querySelectorAll(`#${slideshowId} .slide`);
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";  
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    }


    
    let currentDrawer = null;

    function showDrawer(drawerId) {
        if (currentDrawer) {
            currentDrawer.classList.remove('open');
        }
        currentDrawer = document.getElementById(drawerId);
        currentDrawer.classList.add('open');
    }

    function closeDrawer() {
        if (currentDrawer) {
            currentDrawer.classList.remove('open');
            currentDrawer = null;
        }
    }
